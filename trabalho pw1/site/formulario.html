<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="Formulario.css">

<body>
    <header class="topo">
            <div class="logo">
            <img src="../imagens/ cineverse.png" alt="logo cineverse">
            <h1>cineverse</h1>
            </div>
            <div class="cadastro">
                <a href="index.html">inicio</a>
            </div>
        </header>

        <h1>Faça sua reserva</h1>

  <form action="finalizado.html" method="post" class="formulario">

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="filme">Filme:</label>
    <select id="filme" name="filme" required>
      <option value="">Selecione</option>
      <option value="o poderoso chefão">o poderoso chefão</option>
      <option value="um sonho de liberdade">um sonho de liberdade</option>
      <option value="cidade de deus">cidade de deus</option>
    </select>

    <label for="quantidade">Quantidade de ingressos:</label>
    <input type="number" id="quantidade" name="quantidade" min="1" max="10" required>

    <button type="submit">Finalizar Reserva</button>

  </form>
</body>
</html>
